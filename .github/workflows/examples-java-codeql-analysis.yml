name: "CodeQL Analysis"

on:
  push:
    paths:
      - "examples/java/**"
      - ".github/workflows/examples-java-codeql-analysis.yml"
  pull_request:
    paths:
      - "examples/java/**"
      - ".github/workflows/examples-java-codeql-analysis.yml"
  schedule:
    - cron: '36 12 * * 0'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/java
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748

    - name: Set up JDK 17
      uses: actions/setup-java@9519cf1382ac8dc61ad461f7f7cb45f033220189
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@1ed1437484560351c5be56cf73a48a279d116b78
      with:
        languages: 'java'

    - name: Build project
      run: ./gradlew clean build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@1ed1437484560351c5be56cf73a48a279d116b78
