name: "CodeQL Analysis"

on:
  push:
    paths:
      - "examples/java/**"
      - ".github/workflows/examples-java-codeql-analysis.yml"
  pull_request:
    paths:
      - "examples/java/**"
      - ".github/workflows/examples-java-codeql-analysis.yml"
  schedule:
    - cron: '36 12 * * 0'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/java
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b

    - name: Set up JDK 17
      uses: actions/setup-java@c3ac5dd0ed8db40fedb61c32fbe677e6b355e94c
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@959cbb7472c4d4ad70cdfe6f4976053fe48ab394
      with:
        languages: 'java'

    - name: Build project
      run: ./gradlew clean build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@959cbb7472c4d4ad70cdfe6f4976053fe48ab394
