name: "CodeQL Analysis"

on:
  push:
    paths:
      - "examples/java/**"
      - ".github/workflows/examples-java-codeql-analysis.yml"
  pull_request:
    paths:
      - "examples/java/**"
      - ".github/workflows/examples-java-codeql-analysis.yml"
  schedule:
    - cron: '36 12 * * 0'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/java
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846

    - name: Set up JDK 17
      uses: actions/setup-java@0aa6f2a84f8634ac1a1bd81dfdf6d5aab98c70f1
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@0182a2c78c8a55b763909348834ed54d735ab3e2
      with:
        languages: 'java'

    - name: Build project
      run: ./gradlew clean build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@0182a2c78c8a55b763909348834ed54d735ab3e2
